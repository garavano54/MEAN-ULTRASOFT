<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso1"></div>
</div>
<br>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso2"></div>
</div>
<br>

<div class="row">
    <div class="col-4">
        <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
    </div>
    <div class="col-4">
        <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-outline-danger'"></app-incrementador>
    </div>
</div>
