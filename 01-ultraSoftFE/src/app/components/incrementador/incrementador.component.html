<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
        <i class="fas fa-minus"></i>
      </button>
    </div>
    <input type="number" min="0" max="100" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': progreso < 0 || progreso > 100}" class="form-control" placeholder="Progreso" aria-label="" aria-describedby="basic-addon1">
    <div class="input-group-append">
        <button (click)="cambiarValor(5)" [ngClass]="btnClass" type="button">
        <i class="fa fa-plus"></i>
      </button>
    </div>
</div>
